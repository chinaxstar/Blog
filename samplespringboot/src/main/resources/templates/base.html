<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="common_html(content,links)">
<head>
<title>基础页</title>
<meta charset="UTF-8" />
<title>首页</title>
<link rel="stylesheet" type="text/css" href="../static/css/base.css"
	th:href="@{/static/css/base.css}" />
<script src="../static/js/myjs.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<th:block th:replace="${links}" />
</head>
<body>
	<div class="header">
		<div class="navigation_area">
			<ul th:if="${user} eq null">
				<li><a href="/search">搜索</a></li>
				<li><a href="/login">登录</a></li>
				<li>|</li>
				<li><a href="/register">注册</a></li>
			</ul>
			<ul th:unless="${user} eq null">
				<li><a href="/write">写博客</a></li>
				<li><a href="/search">搜索</a></li>
				<li><a href="/user/1" th:href="'/user/'+${user.id}"
					th:text="${user.name}">用户名</a></li>
				<li>|</li>
				<li><a href="/logout">退出</a></li>
			</ul>
		</div>
	</div>
	<div th:replace="${content}"></div>
	<div class=footer>
		<p th:utext="${footer}">&copy; 2018 SpringBoot</p>
	</div>
</body>
</html>
