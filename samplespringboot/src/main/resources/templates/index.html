<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base ::common_html(~{ :: content},~{::link})">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/index.css"
	th:href="@{/static/css/index.css}" />
</head>
<body>
	<div id="wrapper" th:fragment="content">
		<div class="article_area" th:each="article : ${map}">
			<div id="article_item"
				th:onclick="'href(\'/article/'+${article.id}+'\')'">
				<h2 id="article_title" th:text="${article.title}?: '无标题'">标题要长长长长长长...</h2>
				<p id="article_abstract" th:utext="${article.content}">正文</p>
				<div id="article_info">
					<span id="article_keywords">关键字： <label
						th:text="${article.keyWords}?:'无'">无</label>
					</span> <span id="article_author">作者：<label
						style="margin-right: 5px" th:text="${article.author.name}?:'佚名'">路人甲
					</label>修改时间：<label
						th:text="${#dates.format(article.lastModifyDate,'yyyy-MM-dd')}?:'未知'">1991-06-24</label>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
