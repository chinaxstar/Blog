<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../static/css/base.css" th:href="@{/static/css/base.css}"/>
    <script src="../static/js/myjs.js"></script>
    <script src="../static/js/index.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
<div class="navigation_area">
    <ul>
        <li><a href="/search.action">搜索</a></li>
        <li><a href="/login.action">登录</a></li>
        <li>|</li>
        <li><a href="/register.action">注册</a></li>
    </ul>
    <div class="clearfloat"></div>
</div>
<div id="checklogin">

</div>
<div class="article_area">
    <table>
        <tr>
            <th class="_title">标题</th>
            <th class="_author">作者</th>
            <th class="_modifyDate">修改时间</th>
        </tr>
        <tr th:each="article : ${map}">
            <td class="_title"><a th:text="${article.title}?: '无'" th:href="'/article/'+${article.id}">文章标题</a></td>
            <th class="_author" th:text="${article.authorId}?:'匿名'">xstar</th>
            <th class="_modifyDate" th:text="${#dates.format(article.lastModifyDate,'yyyy-MM-dd')}?:'未知'">2017-01-01
            </th>
        </tr>
    </table>
</div>
</body>
</html>
